<mat-card class="detail-card" *ngIf="post">
  <mat-card-header>    
    <mat-card-title>{{post.texttitle|uppercase}}</mat-card-title>
    <mat-card-subtitle (click)="openDialog()">{{post.author}}</mat-card-subtitle>
    
  </mat-card-header>
 
  <mat-card-content>
    <p>
      {{post.full}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="goBack()">Back</button>
    
  </mat-card-actions>
</mat-card>
